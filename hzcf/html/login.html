<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>禾中财富</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/commen.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="wrap">
		<div class="contentOut">
			<div class="content">
				<div class="itemInput"><label>手机号码</label><input type="number"  placeholder="手机号码"></div>
				<div class="itemInput"><label>账户密码</label><input type="password"  placeholder="账户密码"></div>
				<div class="proto">
					<div class="checkboxOut">
						<input id="checkbox" type="checkbox" checked="checked"><label class="checkbox" for="checkbox"></label><a href="protoUser.html">《禾中财富用户协议》</a>
					</div>
				</div>
			</div>
			<div class="btn_area">
				<div class="commenBtnOut"><button id="login" class="defaultBtn">登录</button></div>
				<div class="commenBtnOut"><a href="forgetPwd.html"><button id="forgetPwd" class="defaultBtn">忘记密码</button></a></div>
			</div>
			<div class="warning">投资有风险 理财需谨慎</div>
		</div>

		<!-- footer-start -->
		<div class="footer">
			<!-- 暂时不安排点击跳转 -->
			<div class="item" onclick="">
				<div class="position"></div>
				<img name="home" src="../images/home.png" alt="">
				<span>首页</span>
				<div class="position"></div>
			</div>
			<div class="item">
				<div class="position"></div>
				<img name="money" src="../images/money.png" alt="">
				<span>理财</span>
				<div class="position"></div>
			</div>
			<div class="item selected"  onclick="window.location.href='welcome.html'">
				<div class="position"></div>
				<img name="mine" src="../images/mine1.png" alt="">
				<span>我的</span>
				<div class="position"></div>
			</div>
		</div>
		<!-- footer-end -->
	</div>
</body>
<script type="text/javascript" src="../js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../js/commen.js"></script>
<script type="text/javascript">
	/*主菜单切换*/
	$(".item").on('touchstart', function(event) {
	    //选中状态的按钮置默认
	    var src_old = "../images/" + $(".selected").find("img").attr('name') + ".png";
	    $(".selected").find("img").attr('src', src_old);
	    $(this).siblings().removeClass('selected');

	    //当前点击的按钮变色
	    var src_new = "../images/" + $(this).find("img").attr('name') + "1.png";
	    $(this).find("img").attr('src', src_new);
	    $(this).addClass('selected');
	});
</script>
</html>
