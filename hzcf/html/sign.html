<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/commen.css">
	<link rel="stylesheet" href="../css/sign.css">
</head>
<body>
	<div class="wrap">
		<div class="contentOut">
			<div class="content">
				<div class="tip">请注册真实的姓名、电话，方便认出你</div>
				<div class="itemInput"><label>姓名</label><input id="userName" type="text"  placeholder="请输入用户名"></div>
				<div class="itemInput"><label>手机号</label><input id="phoneNum" type="text" maxlength="11"  placeholder="请输入手机号"></div>
				<div class="code">
					<div class="input_code">
						<label>验证码</label>
						<input id="codeNum" type="text" placeholder="验证码">
					</div>
					<button class="btn_code">发送验证码</button>
				</div>
				<div class="itemInput"><label>登录密码</label><input id="pwdDL" type="password"  placeholder="组合字母、数字"></div>
				<div class="itemInput"><label>交易密码</label><input id="pwdJY" type="password"  placeholder="组合字母、数字"></div>
				<div class="itemInput"><label>邀请人</label><input type="text" placeholder="默认"></div>
				<div class="commenBtnOut"><button id="sign" class="defaultBtn">注册</button></div>
				<div class="proto">
					<div>轻触上面的“注册”按钮，即表示你同意</div>
					<a href="protoUser.html">禾中财富服务协议</a>
				</div>
			</div>
		</div>
		<!-- footer-start -->
		<div class="footer">
			<!-- 暂时不安排点击跳转 -->
			<div class="item" onclick="">
				<div class="position"></div>
				<img name="home" src="../images/home.png" alt="">
				<span>首页</span>
				<div class="position"></div>
			</div>
			<div class="item">
				<div class="position"></div>
				<img name="money" src="../images/money.png" alt="">
				<span>理财</span>
				<div class="position"></div>
			</div>
			<div class="item selected"  onclick="window.location.href='welcome.html'">
				<div class="position"></div>
				<img name="mine" src="../images/mine1.png" alt="">
				<span>我的</span>
				<div class="position"></div>
			</div>
		</div>
		<!-- footer-end -->
	</div>
</body>
<script type="text/javascript" src="../js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/commen.js"></script>
<script type="text/javascript" src="../js/sign.js"></script>
<script type="text/javascript">
	//校验密码:数字+字母，6-10位
	var re = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$/;

	$("#sign").on('click', function(event) {
		var name = $("#userName").val();
		var phone = $("#phoneNum").val();
		var code = $("#codeNum").val();
		var pwdDL = $("#pwdDL").val();
		var pwdJY = $("#pwdJY").val();

		//初次校验，姓名、手机号、验证码、密码不能为空，邀请人不做邀请，用户不填则默认
		if (!name || !phone || !code || !pwdDL || !pwdJY) {
			//弹出提示框--使用layui.js插件
			layui.use('layer', function(){
			    var layer = layui.layer;

			    layer.open({
			      title: '输入错误'
			      ,content: '姓名、手机号、验证码、密码均不能为空'
			    }); 
			}); 

			return;
		};

		if (!re.test(pwdDL) || !re.test(pwdJY)) {
			//弹出提示框--使用layui.js插件
			layui.use('layer', function(){
			    var layer = layui.layer;

			    layer.open({
			      title: '密码格式错误'
			      ,content: '请输入6至10位数字+字母组合'
			    }); 
			});

			return; 
		};
	});
</script>
</html>
