<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>医联网科技</title>
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/commen.css">
	<link rel="stylesheet" href="css/bankMessage.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<a href="bindBankCard.html"><i class="icon-angle-left fl"></i></a>
			<em>填写银行卡信息</em>
		</div>
		<div class="content">

			<div class="bank_number">
				<em>卡类型</em>
				<input id="bankType" type="text"/>
			</div>
			<div class="bank_number">
				<em>持卡人</em>
				<input id="owner" type="text" placeholder=""/>
			</div>
			<div class="bank_number">
				<em>身份证</em>
				<input id="idCardNum" type="number" placeholder=""/>
			</div>

			<!--模态框-->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
						</div>
					</div>
				</div>
			</div>

			<button class="send-btn">提交</button>

			<!-- 提示信息 -->
			<div class="out">
				<div class="reset_success info"></div>
			</div>

		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commen.js"></script>
<script type="text/javascript" src="js/bankMessage.js"></script>
</html>
