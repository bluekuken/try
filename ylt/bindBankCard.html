<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>医联网科技</title>
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/commen.css">
	<link rel="stylesheet" href="css/bindBankCard.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<a href="improveData.html"><i class="icon-angle-left fl"></i></a>
			<em>绑定银行卡</em>
		</div>

		<div class="content">
			<div class="content_mail">
				<input class="fl china" placeholder="银行类别" readonly="readonly"/>
				<span id="xunze" class="fr">点击选择</span>
			</div>

			<div class="bank_number">
				<em>卡号</em>
				<input type="number" placeholder="银行卡号"/>
				<em id="length">请核对银行卡号</em>
			</div>

			<!--模态框-->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
						</div>
					</div>
				</div>
			</div>
			<button class="next-btn">下一步</button>

			<!-- 提示信息 -->
			<div class="out">
				<div class="reset_success info"></div>
			</div>

		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commen.js"></script>
<script type="text/javascript" src="js/bindBankCard.js"></script>
</html>
