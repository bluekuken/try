<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>医联网科技</title>
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/commen.css">
	<link rel="stylesheet" href="css/queryPerform.css">
</head>
<body>
	<div class="wrap">
		<div class="header clear">
			<a href="queryStyle.html"><i class="icon-angle-left fl"></i></a>
			<em>查询业绩</em>
		</div>

		<div class="content">
			<ul class="detail">
 			 	<li class="del_img">
					<img src="images/vip_num_img.png" alt=""/>
					<em>会&nbsp;&nbsp;员&nbsp;&nbsp;号:</em>
					<input id="memberNum" type="text" value="" placeholder=""/>
					<img src="images/edit_img.png" class="del_bi fr" alt=""/>
				</li>

			    <li class="del_img detail_li clear datePicker">
					<img src="images/calendar.png" alt=""/>
					<em>开始日期:</em>
					<input id="start" class="fr" type="date" placeholder=""/>
				</li>

			    <li class="del_img detail_li  clear datePicker">
					<img src="images/calendar.png" alt=""/>
					<em>结束日期:</em>
					<input id="end" class="fr" type="date" placeholder=""/>
				</li>

			</ul>

			<button class="exit-btn">查询</button>

			<!-- 提示信息 -->
			<div class="out">
				<div class="info"></div>
			</div>

		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commen.js"></script>
<script type="text/javascript" src="js/queryPerform.js"></script>
</html>
