<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>医联网科技</title>
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/commen.css">
	<link rel="stylesheet" href="css/recomMember.css">
</head>
<body>
    <div class="wrap">
		<div class="header clear">
			<a href="recommend.html"><i class="icon-angle-left fl"></i></a>
			<em>远程推荐</em>
		</div>

		<div class="content">
			<div class="item clear">
				<em>推荐人会员号:</em>
				<input class="remoteNum" type="text" placeholder="请输入推荐人会员号">
			</div>

			<div class="item clear">
				<em>推 荐 人 姓 名:</em>
				<input class="remoteName" type="text" placeholder="请输入推荐人姓名">
			</div>

			<div class="item clear">
				<em>辅导人会员号:</em>
				<input class="tutorNum" type="text" placeholder="请输入辅导人会员号">
			</div>

			<div class="item clear">
				<em>辅 导 人 姓 名:</em>
				<input class="tutorName" type="text" placeholder="请输入辅导人姓名">
			</div>

			<div class="item last">
				<input id="telNum" type="text" placeholder="请输入受邀人手机号码" maxlength="11">
			</div>

			<div class="butn_code">
				<button id="send" class="btn">发送</button>
			</div>

			<!-- 提示信息 -->
			<div class="out">
				<div class="info"></div>
			</div>

			<!-- 一次模态框，密码确认 -->
			<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				    <div class="modal-content">
					    <div class="modal-header" style="padding: 0">
					    	<i class="icon-exclamation-sign"></i>
					        <span class="modal-title" id="myModalLabel">请输入登录密码</span>
					    </div>
					    <div class="modal-body">
				     		<input type="password" maxlength="6" id="loginPwd" placeholder=""/>
					    </div>
					    <div class="modal-footer">
					        <button type="button" class="btn btn-primary" id="btn_submit">确定</button>
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					    </div>
				    </div>
			    </div>
			</div>
			<!-- 一次模态框，密码确认 -->

			<!-- 发送邀请函 -->
			<div id="invite" class="modal container fade" tabindex="-1" style="display: none;">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body" style="padding: 0">
							<div id="imgs">
								<img src="images/yao7_icon.png" alt="">
								<img src="images/yao6_icon.png" alt="">
								<img src="images/yao5_icon.png" alt="">
								<img src="images/yao4_icon.png" alt="">
								<img src="images/yao3_icon.png" alt="">
								<img src="images/yao2_icon.png" alt="">
								<img src="images/yao1_icon.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 发送邀请函 -->
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="js/jquery.md5.js"></script>
<script type="text/javascript" src="js/sha512.js"></script>
<script type="text/javascript" src="js/security.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/commen.js"></script>
<script type="text/javascript" src="js/recomRemote.js"></script>
</html>
