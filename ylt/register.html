<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医联网科技</title>
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/flexible_css.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" href="css/register.css"/>
    <title>医联网科技</title>
</head>
<body>
    <div class="wrap">
          <div class="ylw_register">
              <a href="userLogin.html"><i class="icon-angle-left fl"></i></a>
              <div class="zhuce">注 册</div>
          </div>

          <div class="item">
              <div><img src="images/user_log.png"  alt=""/></div>
              <input id="mobile" type="tel" placeholder="手机号" maxlength="11"/>
          </div>

          <div class="item">
              <div><img src="images/msg_log.png" alt=""/></div>
              <input id="examCode" type="text" placeholder="请输入短信验证码"/>
              <button id="get_code">获取验证码</button>
          </div>

          <div class="item">
              <div><img src="images/password_log.png" alt=""/></div>
              <input id="password" type="password" placeholder="请输入密码" maxlength="6" />
          </div>

          <div class="item">
              <div><img src="images/password_log.png" alt=""/></div>
              <input id="surepwd" type="password" placeholder="再次输入密码" maxlength="6" />
          </div>

          <button class="btn" id="save">保 存</button>

          <!-- 提示信息 -->
          <div class="out">
            <div class="info"></div>
          </div>

    </div>
</body>
<script src="js/jquery-2.2.3.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.md5.js"></script>
<script type="text/javascript" src="js/sha512.js"></script>
<script type="text/javascript" src="js/security.js"></script>
<script type="text/javascript" src="js/commen.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
