<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>测试swiper</title>
	<link rel="stylesheet" href="swiper-3.3.1.min.css">
	<style type="text/css">
		.swiper-container{
			width: 320px;
			height: 640px;
		}
		#wrap{
			width: 320px;
			height: 640px;
		}
		#wrap div{
			width: 320px;
		}
		.page_1st{
			background: skyblue;
		}
		.page_2nd{
			background: greenyellow;
		}
		.page_3th{
			background: orange;
		}
		.page_4th{
			background: aqua;
		}
	</style>
</head>
<body>
	<div 5="container" class="swiper-container">
		<div id="wrap" class="swiper-wrapper">
			<div class="swiper-slide page_1st">页面一</div>
			<div class="swiper-slide page_2nd">页面二</div>
			<div class="swiper-slide page_3th">页面三</div>
			<div class="swiper-slide page_4th">页面四</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js.js"></script>
</html>
